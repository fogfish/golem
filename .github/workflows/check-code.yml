##
## Quality checks
##
name: check
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ["hseq", "optics", "pipe", "pure"]
    steps:

      - uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - uses: actions/checkout@v3

      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1"
          install-go: false
          working-directory: ${{ matrix.module }}
